<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Whenever Weather</title>
  </head>
  <body>
    <div class="container rounded p-4 bg-dark">
      <div class="row p-2 justify-content-center">
        <form class="col" id="form-location">
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
            id="search-Parse"
          />
        </form>
      </div>
      <div class="row px-4 py-2 text-light">
        <div class="col-4 align-self-center">
          <img src="img/blank.png" alt="weather icon" id="weather-icon" />
        </div>
        <div class="col-4 px-3 align-self-center text-light">
          <span id="location"></span><br />
          <h2 id="weather"></h2>
          <h1><span id="current-temperature"></span></h1>
        </div>
        <div class="col-4 p-3 bg-info text-center">
          <h2 class="text-uppercase" id="current-day"></h2>
          <h4>
            <span id="current-date"></span>
            <span id="current-month"></span>
          </h4>
          <h3>
            <span id="current-hours">00</span>:<span id="current-minutes"
              >00</span
            >
          </h3>
          <h5>
            Pressure: <span id="current-pressure"></span>hPa<br />
            Humidity: <span id="current-humidity"></span>%<br />
            Wind: <span id="current-wind"></span>km/h
          </h5>
        </div>
      </div>
      <div class="row px-4 py-2 text-light">
        <div
          class="col-2 p-3 gx-2 border-start border-3 border-danger bg-info text-center"
        >
          <h5 class="text-uppercase" id="current-day"></h5>
          <h3 id="current-date"></h3>
          <h4 id="current-month"></h4>
          <img
            class="inlineImg"
            src="img/blank.png"
            alt="Rainy"
            id="weather-icon"
          />
          <div class="row">
            <div class="col-6 p-0">
              min<br />
              <span id="current-min-temperature"></span>
            </div>
            <div class="col-6 p-0">
              max<br />
              <span id="current-max-temperature"></span>
            </div>
          </div>
        </div>
        <span
          class="col-2 p-3 border-start border-3 border-warning bg-secondary bg-opacity-25 text-center"
        >
          <h5 class="text-uppercase" id="current-day1"></h5>
          <h3 id="current-date1"></h3>
          <h4 id="current-month1"></h4>
          <img
            class="inlineImg"
            src="img/blank.png"
            alt="Rainy"
            id="weather-icon1"
          />
          <div class="row">
            <div class="col-6 p-0">
              min<br />
              <span id="current-min-temperature1"></span>
            </div>
            <div class="col-6 p-0">
              max<br />
              <span id="current-max-temperature1"></span>
            </div>
          </div>
        </span>
        <span
          class="col-2 p-3 border-start border-3 border-warning bg-secondary bg-opacity-25 text-center"
        >
          <h5 class="text-uppercase" id="current-day2"></h5>
          <h3 id="current-date2"></h3>
          <h4 id="current-month2"></h4>
          <img
            class="inlineImg"
            src="img/blank.png"
            alt="Rainy"
            id="weather-icon2"
          />
          <div class="row">
            <div class="col-6 p-0">
              min<br />
              <span id="current-min-temperature2"></span>
            </div>
            <div class="col-6 p-0">
              max<br />
              <span id="current-max-temperature2"></span>
            </div>
          </div>
        </span>
        <span
          class="col-2 p-3 border-start border-3 border-warning bg-secondary bg-opacity-25 text-center"
        >
          <h5 class="text-uppercase" id="current-day3"></h5>
          <h3 id="current-date3"></h3>
          <h4 id="current-month3"></h4>
          <img
            class="inlineImg"
            src="img/blank.png"
            alt="Rainy"
            id="weather-icon3"
          />
          <div class="row">
            <div class="col-6 p-0">
              min<br />
              <span id="current-min-temperature3"></span>
            </div>
            <div class="col-6 p-0">
              max<br />
              <span id="current-max-temperature3"></span>
            </div>
          </div>
        </span>
        <span
          class="col-2 p-3 border-start border-3 border-warning bg-secondary bg-opacity-25 text-center"
        >
          <h5 class="text-uppercase" id="current-day4"></h5>
          <h3 id="current-date4"></h3>
          <h4 id="current-month4"></h4>
          <img
            class="inlineImg"
            src="img/blank.png"
            alt="Rainy"
            id="weather-icon4"
          />
          <div class="row">
            <div class="col-6 p-0">

              <span id="current-min-temperature4"></span>
            </div>
            <div class="col-6 p-0">
              max<br />
              <span id="current-max-temperature4"></span>
            </div>
          </div>
        </span>
        <span
          class="col-2 p-3 border-start border-3 border-warning bg-secondary bg-opacity-25 text-center"
        >
          <h5 class="text-uppercase" id="current-day5"></h5>
          <h3 id="current-date5"></h3>
          <h4 id="current-month5"></h4>
          <img
            class="inlineImg"
            src="img/blank.png"
            alt="Rainy"
            id="weather-icon5"
          />
          <div class="row">
            <div class="col-6 p-0">
              min<br />
              <span id="current-min-temperature5"></span>
            </div>
            <div class="col-6 p-0">
              max<br />
              <span id="current-max-temperature5"></span>
            </div>
          </div>
        </span>
      </div>
      <h5 class="text-center text-light">
        Go to my
        <a
          href="https://github.com/Muffinka/whenever-weather"
          target="_blank"
          alt="Github repository @Muffinka"
          >GitHub repository</a
        >.
      </h5>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
